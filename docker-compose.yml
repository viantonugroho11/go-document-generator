version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-boilerplate-clean:latest
    container_name: app
    environment:
      - PORT=8080
      # Anda bisa gunakan DATABASE_URL atau field DB_* terpisah
      # - DATABASE_URL=postgres://postgres:postgres@postgres:5432/appdb?sslmode=disable
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=appdb
      - DB_SSLMODE=disable
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=go-boilerplate-clean
      - KAFKA_GROUP_ID=go-boilerplate-clean-group
      - KAFKA_TOPIC=user-events
      - REDIS_ADDR=redis:6379
      - REDIS_DB=0
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata: {}


